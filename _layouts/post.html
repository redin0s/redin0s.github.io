---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% assign sorted_tag = page.tags | sort %}
  <ul class="tags">
    {% for tag in sorted_tag %}
    <li><a href="{{ site.baseurl }}/tags/#{{ tag }}-ref" class="tag">{{ tag }}</a></li>
    {% endfor %}
  </ul>

  {% include disqus.html %}
</article>
